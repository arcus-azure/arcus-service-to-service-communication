version: '3.4'

services:
  arcus.apis.bacon:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApplicationInsights_InstrumentationKey=<key>
      - ARCUS_HTTP_PORT=999
    ports:
      - "789:999"
  arcus.apis.market:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApplicationInsights_InstrumentationKey=<key>
      - ARCUS_HTTP_PORT=888
      - Bacon_API_Url=Arcus.API.Bacon:999
    ports:
      - "787:888"
  arcus.apis.salads:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApplicationInsights_InstrumentationKey=<key>
      - ARCUS_HTTP_PORT=777
    ports:
      - "788:777"